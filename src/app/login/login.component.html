<div class="container">
  <main class="form-signin w-100 m-auto">
    <form #form="ngForm" class="needs-validation" novalidate>
      <h2 class="text-center">Login</h2>
      <hr class="my-4" />

      <div class="row justify-content-center g-lg-5">
        <div class="col-5">
          <div class="form-floating">
            <input
              #email = "ngModel"
              [(ngModel)]="authRequest.email"
              type="email"
              name="email"
              class="form-control"
              id="floatingInput"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
        </div>

        <div class="col-5">
          <div class="form-floating">
            <input
              #password = "ngModel"
              [(ngModel)]="authRequest.password"
              type="password"
              name="password"
              class="form-control"
              id="floatingPassword"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
        </div>

        <div class="row justify-content-center g-lg-3">
          <div class="text-center">Scegli la tipologia di utenza</div>
          <div class="col-2">
            <div class="form-group">
              <select
                #gender="ngModel"
                [(ngModel)]="authRequest.grant"
                class="form-control"
                id="grant"
                name="grant"
                required
              >
                <option value="3" class="text-center">Cliente</option>
                <option value="2" class="text-center">Utente</option>
                <option value="1" class="text-center">Admin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-2">
          <button
            class="btn btn-primary w-100 py-2"
            (click)="login()"
            >
            Login
          </button>
        </div>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
  </main>
</div>
